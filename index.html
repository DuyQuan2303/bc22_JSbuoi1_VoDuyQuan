<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="bai-tap-1">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header text-center">
                <h4>Tính tiền lương</h4>
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số ngày đã làm :
                </label>
                <input id="txtSoNgay" type="text" class="form-control" />
              </div>
              <button id="btnTinh" class="btn btn-danger">
                TINH TIEN !!!!
              </button>
              <div id="footerTienLuong"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="bai-tap-2">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header text-center">
                <h4>Tính giá trị trung bình</h4>
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ nhất :
                </label>
                <input id="txtSoThuNhat" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ hai :
                </label>
                <input id="txtSoThuHai" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ ba :
                </label>
                <input id="txtSoThuBa" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ tư :
                </label>
                <input id="txtSoThuTu" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ năm :
                </label>
                <input id="txtSoThuNam" type="number" class="form-control" />
              </div>

              <button id="btnTinhTB" class="btn btn-danger">Enter</button>
              <div id="footerGiaTriTrungBinh"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="bai-tap-3">
      <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                  <div class="card-header text-center">
                    <h4>Quy đổi tiền tệ</h4>
                  </div>
                  <div class="form-group">
                    <label for="" style="font-size: 20px; font-weight: 300"
                      >Số tiền muốn đổi :
                    </label>
                    <input id="txtSoTienUSD" type="number" class="form-control" />
                  </div>
                  <button id="btnTinhVND" class="btn btn-danger">
                    TINH TIEN !!!!
                  </button>
                  <div id="footerTienQuyDoi"></div>
                </div>
              </div>
        </div>
      </div>
    </section>

    <section class="bai-tap-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header text-center">
                          <h4>Tính chu vi & diện tích hình chữ nhật</h4>
                        </div>
                        <div class="form-group">
                          <label for="" style="font-size: 20px; font-weight: 300"
                            >Chiều dài cạnh thứ nhất :
                          </label>
                          <input id="txtCanhThuNhat" type="numbẻ" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="" style="font-size: 20px; font-weight: 300"
                              >Chiều dài cạnh thứ hai :
                            </label>
                            <input id="txtCanhThuHai" type="number" class="form-control" />
                          </div>
                        <button id="btnTinhHCN" class="btn btn-danger">
                          Enter
                        </button>
                        <div id="footerHinhCN"></div>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <section class="bai-tap-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                      <div class="card-header text-center">
                        <h4>Tính tổng 2 ký số</h4>
                      </div>
                      <div class="form-group">
                        <label for="" style="font-size: 20px; font-weight: 300"
                          >Số cần tính :
                        </label>
                        <input id="txtSoCanTinh" type="number" class="form-control" />
                      </div>
                      <button id="btnTinhKySo" class="btn btn-danger">
                        Enter
                      </button>
                      <div id="footerKySo"></div>
                    </div>
                  </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
